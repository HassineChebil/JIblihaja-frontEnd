
<div class="container">
    <h1 class="page-title">Ajouter une demande :</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-5">
                    <form ng-submit="add(newdemand)">
                        <div class="form-group">
                            <label>Description</label>
                            <input class="form-control" type="text" ng-model="newdemand.content"/>
                        </div>
                        <div class="form-group">
                            <label>Type</label>
                            <input class="form-control" type="text"  ng-model="newdemand.type"/>
                        </div>
                        <div class="form-group form-group-icon-left"><i class="fa fa-calendar input-icon input-icon-hightlight"></i>
                            <label>Date</label>
                            <input class="form-control date" ng-model="newdemand.date" type="text"/>
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input class="form-control" ng-model="newdemand.image" type="text"/>
                        </div>
                        <input title="Sauvegarder les changements effectuÃ©s" type="submit" class="btn btn-primary" value="Sauvegarder">
                    </form>
                    <br/>
                </div>
            </div>

        </div>
    </div>
</div>


<script src="js/custom.js"></script>
